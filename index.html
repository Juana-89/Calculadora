<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculadora.ico">
    <title>Creación de calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Calculadora Estándar virtual</h2>
    
    <main id="main_container">
    <div class="main_div_number">
    <input type="text" class="div_input" value="" ></input>
    </div>

    <div class="content-keys">
    <div id="key_CE" class="div_keyboard">CE</div>
    <div id="key_DEL"  class="div_keyboard">DEL</div>
    <div id="key_x" class="div_keyboard">x</div>
    <div id="key_division"class="div_keyboard">/</div>
    <div id="key_7" class="div_keyboard">7</div>
    <div id="key_8" class="div_keyboard">8</div>
    <div id="key_9" class="div_keyboard">9</div>
    <div id="key_mult"class="div_keyboard">×</div>
    <div id="key_4" class="div_keyboard">4</div>
    <div id="key_5" class="div_keyboard">5</div>
    <div id="key_6" class="div_keyboard">6</div>
    <div id="key_rest" class="div_keyboard">-</div>
    <div id="key_1" class="div_keyboard">1</div>
    <div id="key_2" class="div_keyboard">2</div>
    <div id="key_3" class="div_keyboard">3</div>
    <div id="key_sum" class="div_keyboard">+</div>
    <div id="key_pos_neg" class="div_keyboard">+/-</div>
    <div id="key_0" class="div_keyboard">0</div>
    <div id="key_point" class="div_keyboard">.</div> 
    <div id="key_equal" class="div_keyboard">=</div>
    </div>
    </main>
    <script type= "text/javascript" src="script.js"></script>
</body>
</html>
